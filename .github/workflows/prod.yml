name: Deploy to Production VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VPS_HOST: '79.174.78.124'
  VPS_USER: 'root'
  PROJECT_DIR: '/home/portfolio/current'

jobs:
  deploy:
    name: Deploy to nkolosov.com
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://nkolosov.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment package
        run: |
          tar -czf portfolio-deploy.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='logs' \
            --exclude='*.log' \
            --exclude='.env' \
            .

      - name: Upload deployment package
        run: |
          scp portfolio-deploy.tar.gz ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/tmp/

      - name: Deploy application
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'EOF'
            set -e
            
            echo "ðŸš€ Starting deployment to nkolosov.com..."
            
            # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð° ÐµÑÐ»Ð¸ Ð½Ðµ ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÐµÑ‚
            mkdir -p ${{ env.PROJECT_DIR }}
            cd $(dirname ${{ env.PROJECT_DIR }})
            
            # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð±ÑÐºÐ°Ð¿ Ñ‚ÐµÐºÑƒÑ‰ÐµÐ¹ Ð²ÐµÑ€ÑÐ¸Ð¸
            if [ -d "current" ]; then
              echo "ðŸ“¦ Creating backup..."
              sudo ./current/scripts/backup.sh database || echo "Backup failed, continuing..."
              mv current backup-$(date +%Y%m%d_%H%M%S) 2>/dev/null || true
            fi
            
            # Ð Ð°ÑÐ¿Ð°ÐºÐ¾Ð²Ñ‹Ð²Ð°ÐµÐ¼ Ð½Ð¾Ð²ÑƒÑŽ Ð²ÐµÑ€ÑÐ¸ÑŽ
            echo "ðŸ“‚ Extracting new version..."
            mkdir -p current
            cd current
            tar -xzf /tmp/portfolio-deploy.tar.gz
            
            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð½Ð°Ð»Ð¸Ñ‡Ð¸Ðµ .env Ñ„Ð°Ð¹Ð»Ð°
            if [ ! -f ".env" ]; then
              if [ -f "../.env" ]; then
                cp ../.env .
                echo "âœ… Copied existing .env file"
              else
                echo "âš ï¸  Creating .env from example..."
                cp env.example .env
                echo "ðŸ”§ Please update .env file with production values"
              fi
            fi
            
            # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð¿Ñ€Ð°Ð²Ð°
            chmod +x scripts/*.sh
            chown -R portfolio:portfolio . 2>/dev/null || true
            
            # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ð´ÐµÐ¿Ð»Ð¾Ð¹ Ñ‡ÐµÑ€ÐµÐ· Docker
            echo "ðŸ³ Starting Docker deployment..."
            ./scripts/deploy.sh
            
            # ÐžÑ‡Ð¸ÑÑ‚ÐºÐ°
            rm /tmp/portfolio-deploy.tar.gz
            
            echo "âœ… Deployment completed successfully!"
          EOF

      - name: Health check
        run: |
          echo "ðŸ” Performing health check..."

          # Ð–Ð´ÐµÐ¼ Ð·Ð°Ð¿ÑƒÑÐºÐ° Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ñ
          sleep 30

          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð´Ð¾ÑÑ‚ÑƒÐ¿Ð½Ð¾ÑÑ‚ÑŒ
          for i in {1..10}; do
            if curl -f -s https://nkolosov.com/health > /dev/null; then
              echo "âœ… Application is healthy!"
              exit 0
            fi
            echo "â³ Attempt $i/10 - waiting for application to start..."
            sleep 30
          done

          echo "âŒ Health check failed after 10 attempts"
          exit 1

      - name: Deployment summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Target**: https://nkolosov.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
